<!DOCTYPE html>
<html>

<head>
  <title>Library</title>
  <style>
    body {
      background-image: url("https://c1.wallpaperflare.com/preview/0/160/56/library-books-shelves-architecture.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      animation: zoom-in 1s forwards;
    }

    @keyframes zoom-in {
      0% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .container {
      text-align: center;
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .button {
      display: none;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      animation: fade-in 1s forwards;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Loading Animation */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Delayed Appearance of Buttons */
    .delayed-appear {
      animation-delay: 1s;
    }
  </style>
  <script>
    window.addEventListener("load", function() {
      var loader = document.querySelector(".loader");
      loader.style.display = "none";

      var container = document.querySelector(".container");
      container.style.opacity = 1;

      var buttons = document.querySelectorAll(".button");
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.display = "inline-block";
        buttons[i].classList.add("delayed-appear");
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Welcome to the Library</h1>
    <a href="login.html" class="button">Login</a>
    <a href="signup.html" class="button">Signup</a>

    <!-- Loading Animation -->
    <div class="loader"></div>
  </div>
</body>

</html>
