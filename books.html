<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Library Management</h1>
    <div>
        <h2>Filters:</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" oninput="applyFilters()" />
        <label for="author">Author:</label>
        <input type="text" id="author" oninput="applyFilters()" />
        <label for="subject">Subject:</label>
        <input type="text" id="subject" oninput="applyFilters()" />
        <label for="publish-date">Publish Date:</label>
        <input type="text" id="publish-date" oninput="applyFilters()" />
        <a href="cart.html" id="cart-link">
            <img src="https://media.istockphoto.com/id/1079804618/vector/shopping-cart-black-icon-on-white-background-vector-illustration-for-website-mobile.jpg?s=612x612&w=0&k=20&c=JSrnFX65zYzQi8EZ3gbcQzNprEcMHK8z5t7kdnTWHQY="
                style="vertical-align: middle;width: 40px; padding: 5px; margin-left: 150px; border: 1px solid #ccc; border-radius: 6px;"
                alt="" />
        </a>
    </div>

    <div id="books">
        <!-- The book list will be dynamically added here -->
    </div>

    <div id="pagination">
        <!-- The pagination buttons will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
