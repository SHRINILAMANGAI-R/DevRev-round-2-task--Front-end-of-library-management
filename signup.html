<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4e6f1;
      background-image: url("https://static.vecteezy.com/system/resources/thumbnails/010/195/970/small/stack-book-with-magnifying-glass-on-wooden-desk-in-information-library-of-school-or-university-concept-for-education-reading-study-copy-space-on-blue-background-photo.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    h2 {
      text-align: center;
      margin-right:800px;
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    form {
      width: 300px;
      margin-left:200px;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 1s ease forwards 1s;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="gmail"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #5dade2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3498db;
    }

    #username {
      padding-left: 0px;
      padding-right: 0px;
    }

    #password {
      padding-left: 0px;
      padding-right: 0px;
    }

    #gmail {
      padding-left: 0px;
      padding-right: 0px;
    }
  </style>
  <script>
    window.addEventListener("load", function() {
      var loader = document.querySelector(".loading-overlay");
      var form = document.querySelector("form");

      setTimeout(function() {
        loader.style.display = "none";
        form.style.opacity = "1";
        form.style.transform = "none";
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="loading-overlay">
    <div class="loader"></div>
  </div>

  <h2>Sign Up</h2>

  <form action="books.html">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required /><br /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="gmail">Gmail:</label>
    <input type="gmail" id="gmail" required />

    <input type="submit" value="Sign Up" />
  </form>
</body>
</html>
